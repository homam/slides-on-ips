<p>The words in these languages have a natural sorting order.<br />
Exatly Like in a normal dictionary:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">Language</span> <span class="hljs-keyword">of</span> Length <span class="hljs-number">1</span> <span class="hljs-operator">=</span> A , B 
<span class="hljs-keyword">Language</span> <span class="hljs-keyword">of</span> Length <span class="hljs-number">2</span> <span class="hljs-operator">=</span> AA , AB , BA , BB
<span class="hljs-keyword">Language</span> <span class="hljs-keyword">of</span> Length <span class="hljs-number">3</span> <span class="hljs-operator">=</span> AAA , AAB , ... , BBB
<span class="hljs-keyword">Language</span> <span class="hljs-keyword">of</span> Length <span class="hljs-number">4</span> <span class="hljs-operator">=</span> AAAA , ... , BBBB
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>Now instead of representing words with letters, we use 0 and 1:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">A <span class="hljs-operator">=</span> <span class="hljs-number">0</span>
B <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
</code></pre>
<p>One-letter word language:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">A , B
<span class="hljs-number">0</span> , <span class="hljs-number">1</span> (<span class="hljs-number">2</span><span class="hljs-operator">^</span><span class="hljs-number">1</span> <span class="hljs-operator">-</span> <span class="hljs-number">1</span>)
</code></pre>
<p>Two-letter word language:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">AA , AB , BA , BB
<span class="hljs-number">00</span> , <span class="hljs-number">01</span> , <span class="hljs-number">10</span> , <span class="hljs-number">11</span>
<span class="hljs-number">0</span>  , <span class="hljs-number">1</span>  , <span class="hljs-number">2</span>  , <span class="hljs-number">3</span> (<span class="hljs-number">2</span><span class="hljs-operator">^</span><span class="hljs-number">2</span> <span class="hljs-operator">-</span> <span class="hljs-number">1</span>)
</code></pre>
</section>

<p>Three-letter word language:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">AAA , AAB , ABA , ABB , BAA , BAB , BBA , BBB 
<span class="hljs-number">000</span> , <span class="hljs-number">001</span> , <span class="hljs-number">010</span> , <span class="hljs-number">011</span> , <span class="hljs-number">100</span> , <span class="hljs-number">101</span> , <span class="hljs-number">110</span> , <span class="hljs-number">111</span>
<span class="hljs-number">0</span>   ,  <span class="hljs-number">1</span>  ,  <span class="hljs-number">2</span>  ,  <span class="hljs-number">3</span>  ,  <span class="hljs-number">4</span>  ,  <span class="hljs-number">5</span>  ,  <span class="hljs-number">6</span>  ,  <span class="hljs-number">7</span> (<span class="hljs-number">2</span><span class="hljs-operator">^</span><span class="hljs-number">3</span> <span class="hljs-operator">-</span> <span class="hljs-number">1</span>)
</code></pre>
<p>Four-letter word language:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">AAAA , ... , BBBB
<span class="hljs-number">0000</span> , ... , <span class="hljs-number">1111</span>
<span class="hljs-number">0</span>    , ... , <span class="hljs-number">15</span> (<span class="hljs-number">2</span><span class="hljs-operator">^</span><span class="hljs-number">4</span> <span class="hljs-operator">-</span> <span class="hljs-number">1</span>)
</code></pre>
<p>Note that we always ended up with a number that is  2 to the power of the length of the word minus one.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>IPv4 addresses are numbers (from 0 to <code>4,294,967,296 - 1</code>)<br />
Where does <code>4,294,967,296 - 1</code>  come from?</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mn>2</mn><mn>32</mn></msup><mo></mo><mn>1</mn></mrow><annotation encoding="application/x-tex">2^{32}-1
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9474em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">32</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span></span></p><p>It's a language of fixed-size 32-letter words<br />
(with alphabet of 0 and 1).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>Example of a 32-letter &quot;word&quot;:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">0100011000100101001110001000010
</code></pre>
<p>We call each letter (0 and 1) a bit.<br />
We put a space between every 8 bits.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">01000110 00100101 0011100 01000010
</code></pre>
<p>Each segment is a byte.</p>
<p>IPv4 is made of 4 bytes.</p>
<p>It is also a whole number (integer). Restricted to maximum 4 bytes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>4-byte integers</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">00000000 00000000 00000000 00000000 = 0
00000000 00000000 00000000 00000001 = 1 = 2^1
00000000 00000000 00000000 00000010 = 2 = 2^2
00000000 00000000 00000000 00000011 = 3 = 2^4 - 1
00000000 00000000 00000000 00000100 = 4 = 2^4
00000000 00000000 00000000 00000101 = 5
00000000 00000000 00000000 00000110 = 6
00000000 00000000 00000000 00000111 = 7 = 2^3 - 1
00000000 00000000 00000000 00001000 = 8 = 2^3
...
00000000 00000000 00000000 01111111     = 2^7 - 1
00000000 00000000 00000000 10000000     = 2^7
00000000 00000000 00000000 10000001     = 2^7 + 1
00000000 00000000 00000000 10000010     = 2^7 + 2
00000000 00000000 00000000 10000011     = 2^7 + 3
...
00000000 00000000 00000000 11111111     = 2^8 - 1
00000000 00000000 00000001 00000000     = 2^8
...
00000000 00000000 10000000 00000000     = 2^15
...
00000000 00000000 11111111 11111111     = 2^16 - 1
00000000 00000001 00000000 00000000     = 2^16
...
10000000 00000000 00000000 00000000     = 2^31
10000000 00000000 00000000 00000001     = 2^31 + 1
...
10000000 00000000 00000000 10000000     = 2^31 + 2^7
...
11111111 11111111 11111111 11111111     = 2^32 - 1
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-theme="gaia" lang="en-US" class="lead" style="--class:lead;--theme:gaia;"><p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.16em" columnalign="center center center center center center" columnspacing="1em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>01000110</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>00100101</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>0011100</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>01000010</mn></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>70</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>37</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>28</mn></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mi mathvariant="normal">.</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mn>66</mn></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{array}{cccccc}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h1 id="binary-operations">Binary Operations</h1>
<h2 id="addition">Addition</h2>
<ul>
<li>0 + 0 = 0</li>
<li>0 + 1 = 1</li>
<li>1 + 0 = 1</li>
<li>1 + 1 = 10 (with a carry of 1)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-theme="gaia" lang="en-US" class="lead" style="--class:lead;--theme:gaia;">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="subnet-mask">Subnet Mask</h2>
<ul>
<li>Identifies which part of the IP address corresponds to the network and which part corresponds to the hosts (devices) within that network.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    11000000.10101000.00000101.01110101   IP Address     : 192.168.5.117
AND 11111111.11111111.11111000.00000000   Subnet Mask    : 255.255.248.0
-------------------------------------------------------------------------
    11000000.10101000.00000000.00000000   Network Address: 192.168.0.0
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="subnet-mask-1">Subnet Mask</h2>
<ul>
<li>Identifies the size of the network:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>11111111.11111111.11111000.00000000
</code></pre>
<p>Leading bits with 1 are fixed.<br />
Trailing bits with 0 can be assigned to devices in the network.</p>
<p>What's the size of this networ <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="subnet-mask-%E2%86%92-size-of-network">Subnet Mask  Size of network</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>11111111.11111111.11111000.00000000
</code></pre>
<p>Count 0s from right: 8 + 3 = 11</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>11</mn></msup><mo>=</mo><mn>2048</mn></mrow><annotation encoding="application/x-tex">2^{11} = 2048</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">11</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2048</span></span></span></span></p>
<p>Technically last IP address is reserved for broadcast. And the first is for representing the nework. So the actual size is two less than this. Technicality.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>11111111.11111111.11111000.00000000
</code></pre>
<p>Count 0s from right: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>8</mn><mo>+</mo><mn>3</mn><mo>=</mo><mn>11</mn></mrow><annotation encoding="application/x-tex">8 + 3 = 11</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">8</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">11</span></span></span></span></p>
<p>Count 1s from left and subtract it from 32:<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>32</mn><mo></mo><mo stretchy="false">(</mo><mn>8</mn><mo>+</mo><mn>8</mn><mo>+</mo><mn>5</mn><mo stretchy="false">)</mo><mo>=</mo><mn>32</mn><mo></mo><mn>21</mn><mo>=</mo><mn>11</mn></mrow><annotation encoding="application/x-tex">32 - (8 + 8 + 5) = 32 - 21 = 11</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">32</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">8</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">8</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">5</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">32</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">21</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">11</span></span></span></span></p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>11</mn></msup><mo>=</mo><mn>2048</mn></mrow><annotation encoding="application/x-tex">2^{11} = 2048</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">11</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2048</span></span></span></span></p>
<p>Remember CIDRs?</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h1 id="cidr">CIDR</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>5.31.128.0/18
</code></pre>
<p>Network: <code>5.31.128.0</code><br />
Prefix: <code>18</code></p>
<p>Why is it called prefix <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="cidr-1">CIDR</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>5.31.128.0/18
</code></pre>
<p>18 is the number of leading fixed bits.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>5.31.128.0     = 00000101.00011111.10000000.00000000
255.255.192.0  = 11111111.11111111.11000000.00000000  (/18)
</code></pre>
<p>What is the size of this network<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="cidr-size">CIDR Size</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>5.31.128.0/18
</code></pre>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mrow><mn>32</mn><mo></mo><mn>18</mn></mrow></msup><mo>=</mo><msup><mn>2</mn><mn>14</mn></msup><mo>=</mo><mn>16</mn><mo separator="true">,</mo><mn>384</mn></mrow><annotation encoding="application/x-tex">2^{32-18}=2^{14} = 16,384</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">32</span><span class="mbin mtight"></span><span class="mord mtight">18</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">14</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord">16</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">384</span></span></span></span></p>
<p>18 = Count if leading fixed 1s:<br />
14 = Count of of trailing 0s:s</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/18 = 11111111.11111111.11000000.00000000
</code></pre>
<p>Leading fixed 1s are fixed!<br />
Each trailing 0 can be either 0 or 1.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>If we had only one trailing 0:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/31 = 11111111.11111111.11111111.11111110
</code></pre>
<p>it could have been set either 0 or 1. = <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>1</mn></msup></mrow><annotation encoding="application/x-tex">2^1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span></span></span></span></span></span></span></span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>If we had only two trailign 0s</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/30 = 11111111.11111111.11111111.11111100
</code></pre>
<p>They could have been set to one of these:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>00
01
10
11
</code></pre>
<p>Or <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">2^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span> variations</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>If we had only three trailign 0s</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/29 = 11111111.11111111.11111111.11111000
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>000  010  100  110
001  011  101  111
</code></pre>
<p>Or <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>3</mn></msup></mrow><annotation encoding="application/x-tex">2^3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span></span></span></span> variations</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>Hence the size of the network =</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mn>2</mn><mtext>Numberoftrailing0s</mtext></msup></mrow><annotation encoding="application/x-tex">2^{\text{Number of trailing 0s}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8991em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord mtight">Numberoftrailing0s</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><p>Or</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mn>2</mn><mtext>32-Numberofleading1s</mtext></msup></mrow><annotation encoding="application/x-tex">2^{\text{32 - Number of leading 1s}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8991em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord mtight">32-Numberofleading1s</span></span></span></span></span></span></span></span></span></span></span></span></span></span></p><p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow></mrow><annotation encoding="application/x-tex">\text{}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0em;"></span><span class="mord text"></span></span></span></span></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/18 = 11111111.11111111.11000000.00000000
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">

<h2 id="significant-bits">Significant Bits</h2>

<p>Significant bits are determined by CIDR prefix. <code>/25</code> means 25 significant bits.</p>
<p>All these represent the same CIDR:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    188.88.191.128/25 = 10111100.01011000.10111111.10000000 /25
    188.88.191.164/25 = 10111100.01011000.10111111.10100100 /25
    188.88.191.151/25 = 10111100.01011000.10111111.10010111 /25
    188.88.191.255/25 = 10111100.01011000.10111111.11111111 /25
AND /25               = 11111111.11111111.11111111.10000000
-----------------------------------------------------------------
=   188.88.191.128/25 = 10111100.01011000.10111111.10000000
</code></pre>
<p>Because <code>AND</code>ing them with <code>/25</code> mask returns the same result.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="smaller-table" data-theme="gaia" lang="en-US" class="smaller-table" style="--class:smaller-table;--theme:gaia;">
<h2 id="how-to-check-if-an-ip-belongs-to-a-cidr">How to check if an IP belongs to a CIDR:</h2>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>IP</mtext><mo></mo><mtext>CIDR</mtext><mo>=</mo><mtext>CIDR</mtext></mrow><annotation encoding="application/x-tex">\text{IP} \land \text{CIDR} = \text{CIDR}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord text"><span class="mord">IP</span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord text"><span class="mord">CIDR</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord text"><span class="mord">CIDR</span></span></span></span></span></span></p><p>We can do this operation for the whole IP at once, bit per bit or segment per segment.</p>

<table>
<thead>
<tr>
<th></th>
<th>Segment 1</th>
<th>Segment 2</th>
<th>Segment 3</th>
<th>Segment 4</th>
</tr>
</thead>
<tbody>
<tr>
<td>CIDR Segment (Decimal)</td>
<td>188</td>
<td>88</td>
<td>188</td>
<td>0</td>

<h2 id="parent">Parent</h2>
<p>How to find the Parent of a CIDR:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>   188.88.191.128/25 = 10111100.01011000.10111111.10000000
   /25               = 11111111.11111111.11111111.10000000
</code></pre>
<p>One less fixed leading 1:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    188.88.191.128/25 = 10111100.01011000.10111111.10000000
AND /24               = 11111111.11111111.11111111.00000000
-------------------------------------------------------------
=   188.88.191.0/24   = 10111100.01011000.10111111.00000000
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>Note that the rigth most siginifcant bit was 1:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    188.88.191.128/25 = 10111100.01011000.10111111.10000000
AND /24               = 11111111.11111111.11111111.00000000
-------------------------------------------------------------
=   188.88.191.0/24   = 10111100.01011000.10111111.00000000
</code></pre>
<p>But here the right most significant bit is 0:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    188.88.191.0/25   = 10111100.01011000.10111111.00000000
AND /24               = 11111111.11111111.11111111.00000000
-------------------------------------------------------------
=   188.88.191.0/24   = 10111100.01011000.10111111.00000000
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h2 id="finding-the-immidiate-parent-of-a-cidr">Finding the immidiate parent of a CIDR:</h2>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>CIDR</mtext><mo></mo><mtext>MaskofCIDRprefix-1</mtext><mspace linebreak="newline"></mspace><mtext></mtext><mspace linebreak="newline"></mspace><mtext>CIDR</mtext><mo></mo><mtext>CIDR</mtext><mo></mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\text{CIDR} \land \text{Mask of CIDR prefix - 1} \\ \ \\
\text{CIDR} \land \text{CIDR} - 1
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord text"><span class="mord">CIDR</span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">MaskofCIDRprefix-1</span></span></span><span class="mspace newline"></span><span class="base"><span class="strut" style="height:0em;"></span><span class="mspace"></span></span><span class="mspace newline"></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord text"><span class="mord">CIDR</span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord text"><span class="mord">CIDR</span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span></span></p><pre is="marp-pre" data-auto-scaling="downscale-only"><code>    188.88.191.128/25 = 10111100.01011000.10111111.10000000
AND 188.88.191.127    = 11111111.11111111.11111111.01111111   (minus one)
-------------------------------------------------------------
=   188.88.191.0/24   = 10111100.01011000.10111111.00000000
</code></pre>
<p><br />
Another trick, same result.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<p>IPv6 Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     2001:8f8:1f26:0:800:c000::/82
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     2001:8f8:1f26:0:800:c000/82 - 1
=    2001:8f8:1f26:0:800:bfff
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     2001:8f8:1f26:0:800:c000/82 - 1
AND  2001:8f8:1f26:0:800:bfff
-------------------------------------
=    2001:8f8:1f26:0:800:8000/81
</code></pre>
<p>JS: <code>(0xc000 &amp; (0xc000 - 1)).toString(16)</code><br />
Python: <code>hex(0xc000 &amp; (0xc000 - 1))</code><br />
PHP: <code>dechex(0xc000 &amp; (0xc000 - 1))</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h1 id="storing-ips-in-databases">Storing IPs in databases</h1>
<ul>
<li>Why not <code>TEXT</code><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/></li>
<li>PostgreSQL natively <a href="https://www.postgresql.org/docs/current/datatype-net-types.html">supports</a> <code>INET</code> and <code>CIDR</code> types.</li>
<li>Redshift does not.
<ul>
<li>IPv4 (32 bits) fits in four bytes <code>INTEGER</code> type.</li>
<li>IPv6 (128 bits) does not fit even in eight byte <code>BIGINT</code> type.</li>
<li>Ideas<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/></li>

<blockquote>

<p>Last IPv6 = <code>4254067007947694999765325593992438811</code> exactly 38 digits.</p>

</code></pre>

    <span class="hljs-keyword">select</span> cidr <span class="hljs-string">&#x27;2001:8f8:1f26:0:800:f66c:9a2f:6913/128&#x27;</span> <span class="hljs-keyword">as</span> cidr

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="answer" data-theme="gaia" lang="en-US" class="answer" style="--class:answer;--theme:gaia;">
<h1 id="binary-search-tree">Binary Search Tree</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">FUNCTION</span> cidr_get_complement(p_nodes cidr[], p_original_nodes cidr[]) <span class="hljs-keyword">RETURNS</span> SETOF cidr
  IMMUTABLE
  PARALLEL SAFE
  <span class="hljs-keyword">LANGUAGE</span> plpgsql
<span class="hljs-keyword">AS</span>
$$
  <span class="hljs-keyword">BEGIN</span>
    RAISE NOTICE <span class="hljs-string">&#x27;%, %&#x27;</span>, <span class="hljs-keyword">cardinality</span>(p_nodes), p_nodes;
    IF <span class="hljs-keyword">cardinality</span>(p_nodes) <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
      RAISE NOTICE <span class="hljs-string">&#x27;%, %&#x27;</span>, <span class="hljs-keyword">cardinality</span>(p_nodes), <span class="hljs-string">&#x27;END!!&#x27;</span>;
      <span class="hljs-keyword">return</span> query <span class="hljs-keyword">select</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">from</span> (<span class="hljs-keyword">values</span> (<span class="hljs-keyword">null</span>::cidr)) t <span class="hljs-keyword">where</span> <span class="hljs-literal">FALSE</span>;
    <span class="hljs-keyword">else</span>
      <span class="hljs-keyword">return</span> query <span class="hljs-keyword">with</span> nodes <span class="hljs-keyword">as</span> (
        <span class="hljs-keyword">SELECT</span> n.n <span class="hljs-keyword">as</span> node <span class="hljs-keyword">from</span> <span class="hljs-built_in">unnest</span>(p_nodes) n
      )
      , original_nodes <span class="hljs-keyword">as</span> (
        <span class="hljs-keyword">select</span> n.n <span class="hljs-keyword">as</span> node <span class="hljs-keyword">from</span> <span class="hljs-built_in">unnest</span>(p_original_nodes) n
      )
      , siblings <span class="hljs-keyword">as</span> (
        <span class="hljs-keyword">select</span> <span class="hljs-keyword">DISTINCT</span> cidr_get_sibling(nodes.node) <span class="hljs-keyword">as</span> sibling
        <span class="hljs-keyword">from</span> nodes
        <span class="hljs-keyword">where</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">exists</span>(<span class="hljs-keyword">select</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">from</span> nodes n <span class="hljs-keyword">where</span> cidr_get_sibling(nodes.node) <span class="hljs-operator">&gt;&gt;</span><span class="hljs-operator">=</span> n.node)
      )
      , parents <span class="hljs-keyword">as</span> (
        <span class="hljs-keyword">select</span> <span class="hljs-keyword">DISTINCT</span> <span class="hljs-keyword">case</span> <span class="hljs-keyword">when</span> masklen(nodes.node) <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> set_masklen(nodes.node, masklen(nodes.node) <span class="hljs-operator">-</span> <span class="hljs-number">1</span>) <span class="hljs-keyword">end</span> <span class="hljs-keyword">as</span> parent <span class="hljs-keyword">from</span> nodes
      )
      <span class="hljs-keyword">SELECT</span> siblings.sibling <span class="hljs-keyword">as</span> node
      <span class="hljs-keyword">from</span> siblings
